<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip - By Itay Rosental and Oren Yaniv</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>TravelTip</h1>
        <div>
            <input class="search-input" type="text" placeholder="Enter Location"><!--
            --><button class="btn-search">Go</button>
            <button class="btn-user-pos">My Location</button>
        </div>
    </header>

    <section class="loc-container">
        <div>
            <span class="loc-title">Location:</span>
            <span class="loc-name"></span>
        </div>
        <div>
            <button class="copy-location-to-keyboard">Copy Location</button>
        </div>
    </section>

    <section class="main-contant-container">
        <div class="whather-loc-container">
            <div class="weather-container">Weather today soon to come</div>
            <div class="locations-table">B</div>
        </div>
        <div class="main-map" id="map"></div>
    </section>


    <!-- <button class="btn-add-marker">Add Marker Speific Location</button>
    <button class="btn-get-locs">Get Locations</button>
    <button class="btn-pan">Pan Map to Tokyo</button> -->

    <script src="lib/axios.js"></script>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
