<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip - By Itay Rosental and Oren Yaniv</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <header>
            <h1>TravelTip Starter</h1>
            <div>
                <input type="text" placeholder="Enter Location">
                <button>Go</button>
                <button class="btn-user-pos">My Location</button>
            </div>

        </header>

        <section class="loc-container">
            <div>
                <span class="loc-title">Location :</span>
                <span class="loc-name">New York</span>
            </div>
            <div>
                <button>Copy Location</button>
            </div>

        </section>

        <section class="main-contant-container">

            <div class="wheather-loc-container">
                <div class="A">A</div>
                <div class="locations-table">B</div>
            </div>
            <div class="main-map" id="map"></div>

        </section>




    </div>


    <button class="btn-add-marker">Add Marker Speific Location</button>
    <button class="btn-get-locs">Get Locations</button>
    <button class="btn-pan">Pan Map to Tokyo</button>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
